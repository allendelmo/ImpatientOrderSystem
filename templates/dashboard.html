<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inpatient Order System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            position: fixed;
        }
        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2 style="text-align: center; padding: 20px;">Inpatient Order System</h2>
        <a href="/Order">Request an Order</a>
        <a href="/TrackOrder">Track Orders</a>
        <a href="/nhistory">History</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="content">
        <h1>Inpatient Order System</h1>
        <p>This is the content area. It adjusts automatically to the sidebar width.</p>
    </div>
</body>
</html>
